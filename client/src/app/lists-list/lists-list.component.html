<app-new-item-adding-input
  [placeholder]="placeholder"
  (onInputKeydown)="onInputKeydown($event)"
  (spanClick)="addNewList()">
</app-new-item-adding-input>

<ul *ngIf="tasksService.lists.length > 0"
    id="task-lists">
  <app-list *ngFor="let list of tasksService.getListsSortedById()"
            [list]="list"
            [currentListId]="tasksService.currentListId"
            (deleteList)="deleteList($event)"
            (click)="changeCurrentList(list)">
  </app-list>
</ul>
